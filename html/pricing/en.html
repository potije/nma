<article class="card side">
    <header style="display: grid; place-items: center; position: relative">
        <img id="payment" src="/images/payment.png" alt="Card reader">
        <h1>pricing</h1>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th scope="col">level</th>
                    <th scope="col" style="text-align: center;">individual</th>
                    <th scope="col" style="text-align: center;">group</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row" style="font-weight: normal;">a level</th>
                    <td>£50</td>
                    <td>£40</td>
                </tr>
                <tr>
                    <th scope="row" style="font-weight: normal;">gcse</th>
                    <td>£40</td>
                    <td>£30</td>
                </tr>

            <!-- tfoot is specifically for summaries or notes about the table data -->

                <tr>
                    <td colspan="3" style="padding-top: 1em;">

                </tr>
            </tfoot>

    <div id="navhome" hx-get="/html/navhome/en.html" hx-target="#navhome" hx-trigger="load" hx-swap="outerHTML"></div>
